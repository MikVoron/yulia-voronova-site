name: Update Blog Posts

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch and update blog posts
        run: node scripts/update-blog.js

      - name: Commit and push if changed
        run: |
          if git diff --quiet blog.html && ! (git status --porcelain images/blog/ | grep -q '.'); then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog.html images/blog/ sitemap.xml
          git commit -m "Auto-update blog posts from Telegram"
          git push
