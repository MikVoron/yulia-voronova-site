name: Обновить счётчик подписчиков YouTube

on:
  schedule:
    # Каждый день в 06:00 UTC (09:00 МСК)
    - cron: '0 6 * * *'
  workflow_dispatch: # Разрешает запуск вручную из GitHub

jobs:
  update-subs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установить Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Получить количество подписчиков
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node scripts/fetch-youtube-subs.js

      - name: Сохранить изменения в репозиторий
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/youtube.json
          git diff --cached --quiet || git commit -m "chore: обновить счётчик подписчиков YouTube"
          git push
